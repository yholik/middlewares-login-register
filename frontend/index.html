<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación JWT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
        <label for="regUsername">Usuario:</label>
        <input type="text" id="regUsername" name="username" required><br>
        <label for="regPassword">Contraseña:</label>
        <input type="text" id="regPassword" name="password" required><br>
        <button type="submit">Registrarse</button>
    </form>
</div>

<div class="container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

<div class="container">
    <h1>Ruta Protegida</h1>
    <button id="accessProtectedRouteBtn">Acceder a Ruta Protegida</button>

    <div id="response"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
